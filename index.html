<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Qwixx</title>
    <link rel="stylesheet" href="./styling/qwixx-board.css" />
    <link rel="stylesheet" href="./styling/dice.css" />
  </head>
  <body>
    <div class="container">
      <div class="board player1">
        <div class="player-title">Player 1</div>
        <div class="coloured-numbers">
          <div class="red-row">
            <button class="red-button buttons">1</button>
            <button class="red-button buttons">2</button>
            <button class="red-button buttons">3</button>
            <button class="red-button buttons">4</button>
            <button class="red-button buttons">5</button>
            <button class="red-button buttons">6</button>
            <button class="red-button buttons">7</button>
            <button class="red-button buttons">8</button>
            <button class="red-button buttons">9</button>
            <button class="red-button buttons">10</button>
            <button class="red-button buttons">11</button>
            <button class="red-button buttons">12</button>
          </div>
          <div class="yellow-row">
            <button class="yellow-button buttons">1</button>
            <button class="yellow-button buttons">2</button>
            <button class="yellow-button buttons">3</button>
            <button class="yellow-button buttons">4</button>
            <button class="yellow-button buttons">5</button>
            <button class="yellow-button buttons">6</button>
            <button class="yellow-button buttons">7</button>
            <button class="yellow-button buttons">8</button>
            <button class="yellow-button buttons">9</button>
            <button class="yellow-button buttons">10</button>
            <button class="yellow-button buttons">11</button>
            <button class="yellow-button buttons">12</button>
          </div>
          <div class="green-row">
            <button class="green-button buttons">1</button>
            <button class="green-button buttons">2</button>
            <button class="green-button buttons">3</button>
            <button class="green-button buttons">4</button>
            <button class="green-button buttons">5</button>
            <button class="green-button buttons">6</button>
            <button class="green-button buttons">7</button>
            <button class="green-button buttons">8</button>
            <button class="green-button buttons">9</button>
            <button class="green-button buttons">10</button>
            <button class="green-button buttons">11</button>
            <button class="green-button buttons">12</button>
          </div>
          <div class="blue-row">
            <button class="blue-button buttons">1</button>
            <button class="blue-button buttons">2</button>
            <button class="blue-button buttons">3</button>
            <button class="blue-button buttons">4</button>
            <button class="blue-button buttons">5</button>
            <button class="blue-button buttons">6</button>
            <button class="blue-button buttons">7</button>
            <button class="blue-button buttons">8</button>
            <button class="blue-button buttons">9</button>
            <button class="blue-button buttons">10</button>
            <button class="blue-button buttons">11</button>
            <button class="blue-button buttons">12</button>
          </div>
        </div>
      </div>
      <div class="board player2"></div>
      <div class="dice-sector">
        <div class="dice white-dice white-1" data-white-dice-1></div>
        <div class="dice white-dice white-2" data-white-dice-2></div>
        <div class="clock-functions">
          <div class="countdown-clock"></div>
          <div class="reset-button"></div>
        </div>
        <div class="dice red-dice" data-red-dice></div>
        <div class="dice yellow-dice" data-yellow-dice></div>
        <div class="dice green-dice" data-green-dice></div>
        <div class="dice blue-dice" data-blue-dice></div>
      </div>
    </div>
  </body>
</html>
