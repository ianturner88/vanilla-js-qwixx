            —
          </div>
        </div>
        <div
          class="green-number-dice2 green-available-numbers available-numbers-little-box"
        >
          <div class="green-number2 inner-dice" data-player-2-available-green-2>
            —
          </div>
        </div>
        <div
          class="blue-number-dice1 blue-available-numbers available-numbers-little-box"
        >
          <div class="blue-number1 inner-dice" data-player-2-available-blue-1>
            —
          </div>
        </div>
        <div
          class="blue-number-dice2 blue-available-numbers available-numbers-little-box"
        >
          <div class="blue-number2 inner-dice" data-player-2-available-blue-2>
            —
          </div>
        </div>
      </div>
      <div class="dice-sector">
        <!-- dice rolling area -->
        <div class="dice white-dice white-1" data-public-dice-1>1</div>
        <div class="dice white-dice white-2" data-public-dice-2>2</div>
        <div class="dice red-dice" data-red-dice>3</div>
        <div class="dice yellow-dice" data-yellow-dice>4</div>
        <div class="dice green-dice" data-green-dice>5</div>
        <div class="dice blue-dice" data-blue-dice>6</div>
        <button class="reset-button" data-roll-dice>Roll Dice</button>
        <div class="turn-keeper">
          Which player's turn is it?
          <div class="turn-keeper-display" data-turn-keeper-display>—</div>
        </div>
      </div>
      <div class="toggles-and-rules">
        <div class="scoreboard"></div>
        <div class="rules"></div>
      </div>
    </div>
  </body>
</html>
