<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Qwixx</title>
    <link rel="stylesheet" href="./styling/qwixx-board.css" />
    <link rel="stylesheet" href="./styling/dice.css" />
    <link rel="stylesheet" href="./styling/available-numbers.css" />
    <link rel="stylesheet" href="./styling/scoreboard-and-rules.css" />
    <script type="module" src="./main.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- Player 1's board -->
      <div class="board player1">
        <div class="player-title">Player 1</div>
        <div class="coloured-numbers">
          <div class="red-row rows"></div>
          <div class="yellow-row rows"></div>
          <div class="green-row rows"></div>
          <div class="blue-row rows"></div>
        </div>
      </div>
      <!-- Player 2's board -->
      <div class="board player2">
        <div class="player-title">Player 2</div>
        <div class="coloured-numbers">
          <div class="red-row rows"></div>
          <div class="yellow-row rows"></div>
          <div class="green-row rows"></div>
          <div class="blue-row rows"></div>
        </div>
      </div>
      <!-- the available numbers for player 1 -->
      <div class="player1-available-numbers available-numbers">
        <div
          class="public-number-dice1 public-available-numbers available-numbers-little-box"
        >
          <div class="public-number1 inner-dice" data-player-1-available-white>
            —
          </div>
        </div>
        <div
          class="red-number-dice1 red-available-numbers available-numbers-little-box"
        >
          <div class="red-number1 inner-dice" data-player-1-available-red-1>
            —
          </div>
        </div>
        <div
          class="red-number-dice2 red-available-numbers available-numbers-little-box"
        >
          <div class="red-number2 inner-dice" data-player-1-available-red-2>
            —
          </div>
        </div>
        <div
          class="yellow-number-dice1 yellow-available-numbers available-numbers-little-box"
        >
          <div
            class="yellow-number1 inner-dice"
            data-player-1-available-yellow-1
          >
            —
          </div>
        </div>
        <div
          class="yellow-number-dice2 yellow-available-numbers available-numbers-little-box"
        >
          <div
            class="yellow-number2 inner-dice"
            data-player-1-available-yellow-2
          >
            —
          </div>
        </div>
        <div
          class="green-number-dice1 green-available-numbers available-numbers-little-box"
        >
          <div class="green-number1 inner-dice" data-player-1-available-green-1>
            —
          </div>
        </div>
        <div
          class="green-number-dice2 green-available-numbers available-numbers-little-box"
        >
          <div class="green-number2 inner-dice" data-player-1-available-green-2>
            —
          </div>
        </div>
        <div
          class="blue-number-dice1 blue-available-numbers available-numbers-little-box"
        >
          <div class="blue-number1 inner-dice" data-player-1-available-blue-1>
            —
          </div>
        </div>
        <div
          class="blue-number-dice2 blue-available-numbers available-numbers-little-box"
        >
          <div class="blue-number2 inner-dice" data-player-1-available-blue-2>
            —
          </div>
        </div>
      </div>
      <!-- the available numbers for player 2 -->
      <div class="player2-available-numbers available-numbers">
        <div
          class="public-number-dice1 public-available-numbers available-numbers-little-box"
        >
          <div class="public-number1 inner-dice" data-player-2-available-white>
            —
          </div>
        </div>
        <div
          class="red-number-dice1 red-available-numbers available-numbers-little-box"
        >
          <div class="red-number1 inner-dice" data-player-2-available-red-1>
            —
          </div>
        </div>
        <div
          class="red-number-dice2 red-available-numbers available-numbers-little-box"
        >
          <div class="red-number2 inner-dice" data-player-2-available-red-2>
            —
          </div>
        </div>
        <div
          class="yellow-number-dice1 yellow-available-numbers available-numbers-little-box"
        >
          <div
            class="yellow-number1 inner-dice"
            data-player-2-available-yellow-1
          >
            —
          </div>
        </div>
        <div
          class="yellow-number-dice2 yellow-available-numbers available-numbers-little-box"
        >
          <div
            class="yellow-number2 inner-dice"
            data-player-2-available-yellow-2
          >
            —
          </div>
        </div>
        <div
          class="green-number-dice1 green-available-numbers available-numbers-little-box"
        >
          <div class="green-number1 inner-dice" data-player-2-available-green-1>
            —
          </div>
        </div>
        <div
          class="green-number-dice2 green-available-numbers available-numbers-little-box"
        >
          <div class="green-number2 inner-dice" data-player-2-available-green-2>
            —
          </div>
        </div>
        <div
          class="blue-number-dice1 blue-available-numbers available-numbers-little-box"
        >
          <div class="blue-number1 inner-dice" data-player-2-available-blue-1>
            —
          </div>
        </div>
        <div
          class="blue-number-dice2 blue-available-numbers available-numbers-little-box"
        >
          <div class="blue-number2 inner-dice" data-player-2-available-blue-2>
            —
          </div>
        </div>
      </div>
      <div class="dice-sector">
        <!-- dice rolling area -->
        <div class="dice white-dice white-1" data-public-dice-1>1</div>
        <div class="dice white-dice white-2" data-public-dice-2>2</div>
        <div class="dice red-dice" data-red-dice>3</div>
        <div class="dice yellow-dice" data-yellow-dice>4</div>
        <div class="dice green-dice" data-green-dice>5</div>
        <div class="dice blue-dice" data-blue-dice>6</div>
        <button class="reset-button" data-roll-dice>Roll Dice</button>
        <div class="turn-keeper">
          Which player's turn is it?
          <div class="turn-keeper-display" data-turn-keeper-display>—</div>
        </div>
      </div>
      <div class="scoreboard-and-rules">
        <div class="scoreboard"></div>
        <div class="rules"></div>
      </div>
    </div>
  </body>
</html>
